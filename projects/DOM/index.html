<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Interaction</title>
  <style>
    .red-bg {
      background-color: red;
      color: white;
    }
    
    .visible {
      display: block;
    }

    .invisible{
      display: none;
    }
  </style>
  <script src="app.js" defer></script>
</head>
<body>
  <header><h2 id='main-title'>Dive into the DOM</h2></header>
  <section class='red-bg'>
    <ul>
      <li>Item 1</li>
      <li class='list-item'>Item 2</li>
      <li class='list-item'>Item 3</li>
    </ul>
  </section>
  <button id='button-1'>Toggle Visibility</button>
  <br>
  <button id='button-2'>Change Section Content</button>
  <br>
  <input type='text' id='old-id' value='Old default text...'>
</body>
</html>
